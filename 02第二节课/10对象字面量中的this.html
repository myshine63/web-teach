<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 对象字面量中的箭头函数指向创建该对象时的运行环境中的this
       window.name = 'spike';

    let obj = {
        name: "tom",
        f1: function () {
            console.log(this.name)
        },
        f2: () => {
            console.log(this.name)
        },
    };
    obj.f1(); // tom
    obj.f2(); // spike

    function F(name) {
        // this === jerry
        this.name = name;
        let obj = {
            name: "tom",
            f1: function () {
                console.log(this.name)
            },
            f2: () => {
                console.log(this.name)
            },
        };
        obj.f1(); // tom
        obj.f2(); // jerry
        obj.f1.call(window); // spike
        obj.f2.call(window); // jerry
        obj.f1.call(this); // jerry
        obj.f2.call(this); // jerry
    }

    let f = new F('jerry');
</script>
</body>
</html>
