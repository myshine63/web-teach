<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
// 两个script共享全局作用域window
<script>
    function hello() {
        console.log('hello')
    }
</script>
<script>

    let hello = 123
    console.log(hello);

</script>
<script>
    console.log(window.hello, 'window.hello') //
    hello();
    console.log(hello)
</script>
</body>
</html>
