<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>立即执行函数好处</h3>
1. 避免全局变量污染 <br>
2. 避免变量冲突(在多个js脚本中) <br>
3. 可以用来解决变量提升的问题 <br>
4. 初始化代码 <br>
<script>
    (function () {
        console.log(456)
    }());
    (function () {
        console.log(123)
    })(1);

    for (var i = 0; i < 3; i++) {
        setTimeout(() => {
            console.log(i)
        })
    }
    console.log(window.i)
    for (let i = 0; i < 3; i++) {
        setTimeout(() => {
            console.log(i)
        })
    }
    for (var i = 0; i < 3; i++) {
        (function (a) {
            setTimeout(() => {
                console.log(a)
            })
        })(i)
    }

</script>

</body>
</html>
