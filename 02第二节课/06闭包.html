1. 什么是闭包：一个函数能够访问其外部作用域的变量，即使这个外部作用域已经执行结束 <br>
2. 哪些原因会造成闭包： 1.全局变量 2.以外的全局变量. 3在函数内部返回了一个新函数，并且这个新函数使用了函数内部的变量 <br>
3. 闭包的缺点：必要会是应当释放的资源得不到释放。如果有太多的闭包，会造成内存泄漏 <br>
