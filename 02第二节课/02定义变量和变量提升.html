<body>
<h3>js中定义变量的方法</h3>
var: 存在变量提升，重复定义，没有块级作用域，存在函数作用域，定义在全局的var，会绑定到window对象上 <br>
js中创建作用域: 1. 块级作用域 2. 函数作用域 3，全局作用域（window）4.script作用域
<script>
    console.log(a)
    var a = 10;

    console.log(b) // 直接报错
    if (false) {
        let b = 20;
    }

    function c() {
        var d = 30;
    }

    c()
    console.log(d)
    console.log(123)
</script>
let: 不存在变量提升，有块级作用域，有函数作用域，定义在全局不会绑定到window对象 <br>
<script>
    console.log(e)
    let e = 10;
    console.log(f)
    if (false) {
        let f = 20
    }
    console.log(345)
    console.log(hello)
</script>
const: 和let一致，但是定义后不可以修改值 <br>
function: 定义函数,会将整体进行提升,因此可以先调用再声明,没有块级作用域 <br>
<script>
    console.log(g)
    g()

    function g() {
        console.log(123)
    }

    console.log(h)
    if (false) {
        function h() {
        }
    }
    let hello = 123
</script>


不使用关键字: 没有变量提升。只要执行后，就会绑定到window. <br>
<script>

    // console.log(i) // 直接报错
    // i = 10;

    // if (false) {
    //     j = 10
    // }
    // console.log(j)

    function k() {
        var aaa;
        console.log(aaa)
        aaa = 10
        window.l = 12
    }
    k()
    console.log(window.l)
    console.log(window.aaa)
  // 全局作用域 ， 函数作用域。 变量提升，是提升到当前的作用域顶部
  //   { c: 13
  //       { b:12
  //           {
  //               a: 10
  //           }
  //       }
  //   }
    console.log(hello)
</script>
变量提升，只会提升到当前script的顶部，不跨脚本
