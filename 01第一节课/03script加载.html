<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="a.js"></script>
<script src="b.js" defer></script>
<script src="c.js" defer></script>
<script src="d.js" async></script>
<script src="e.js" async></script>
<body>


<h3>script下载</h3>
<table>
    <tr>
        <td>没有添加async或者defer</td>
        <td>同步下载js,下载完毕后立即执行，会阻塞dom解析</td>
    </tr>
    <tr>
        <td>async</td>
        <td>异步下载js,下载完毕后立即执行，不能保证脚本的执行顺序。在下载期间不会阻塞文档解析，执行期间会阻塞</td>
    </tr>
    <tr>
        <td>defer</td>
        <td>异步下载js,文档解析后，执行。下载完毕后按照defer顺序执行，使用于脚本之间有依赖关系</td>
    </tr>
    <tr>
        <td>link,prefetch</td>
        <td></td>
    </tr>
    <tr>
        <td>link,preload</td>
        <td></td>
    </tr>
</table>
</body>
</html>
